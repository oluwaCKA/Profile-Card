<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="import" href="(https://fonts.google.com/specimen/Kumbh+Sans).html">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div id="card">
      <img class="bgcard" src="./images/bg-pattern-card.svg">
       <section class="profile">
         <img src="images/Pelumy.jpeg" alt="Segun">
         <div id="name-card">
           <h1>Segun Okedele</h1>
           <h2 class="gray age num">27</h2>
         </div>
         <br> <p class="gray country">Nigeria</p>
       </section>
   <hr>
   
     <!-- This section represents the stats (followers, likes and photos)-->
       <section>
         <ul class="stats">
           <li><span class="stats-num">80K</span>Followers</li>
           <li><span class="stats-num">803K</span>Likes</li>
           <li><span class="stats-num"> 1.4K</span>Photos</li>
        </ul>
       </section>

   </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="www.twitter.com/oluwa_CKA" target="_blank">Segun Okedele</a>.</p>
    </div>
  </footer>
     

</body>
</html>
